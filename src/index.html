<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers - Pokémon Go</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="pokemon-go-logo.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header>
      <nav class="navigation">
        <section class="ribbon-wrapper">
          <img src="pokemon-go-logo.png">
          <h3 class="ribbon">
            <b class="ribbon-inner">Dados da Pokedéx</b>
          </h3>
        </section>
        <ul>
          <li>HOME</li>
          <li>INFO</li>
          <li>DADOS</li>
        </ul>
      </nav>
    </header>
    <main class="main-section" id="main-stats">
      <section class="inputs">
        <form>
          <input placeholder="Nome do Pokémon" id="input-search">
          <button id="input-search-btn">Procurar</button>
        </form>
        <select id="select-type"></select>
        <select id="select-egg"></select>
        <select id="select-candy-count"></select>
        <select id="new-order">
          <option value="none">Ordenar por</option>
          <option data="asc" value="num">001-150</option>
          <option data="desc" value="num">150-001</option>
          <option data="asc" value="name">A-Z</option>
          <option data="desc" value="name">Z-A</option>
        </select>
      </section>
      <section class="cards">
        <section id="list">
        </section>
      </section>
    </main>
    <footer class="footer-section">
      <p>Criado por: Jéssica Nascimento e Mônica Sousa <a href="#"><img src="github-logo.png"></a></p>
    </footer>

    <script src="data/pokemon/pokemon.js"></script>
    <!-- <script src="data/rickandmorty/rickandmorty.js"></script> -->
    <!-- <script src="data/steam/steam.js"></script> -->
    <!-- <script src="data/worldbank/worldbank.js"></script> -->
    <script src="data.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  </body>
</html>
